<!DOCTYPE html>
<html>
  <head>
    <title>Portlan</title>
  </head>
  <body>
    <a href="/"><h1>Portlan</h1></a>
    <ul>
      <li><a href="add_device.html">Add Device</a></li>
    </ul>
    <h2>Update Existing Device</h2>
    <form action="update_device">
      <table border="0">
	<tr>
	  <td>Name:</td><td><input type="text" name="_name" value="(:name:)"/><br/></td>
	</tr>
	<tr>
	  <td>Make:</td><td><input type="text" name="make" value="(:make:)"/><br/></td>
	</tr>
	<tr>
	  <td>Model:</td><td><input type="text" name="model" value="(:model:)"/><br/></td>
	</tr>
	<tr>
	  <td>Firmware:</td><td><input type="text" name="firmware" value="(:firmware:)"/><br/></td>
	</tr>
	<tr>
	  <td>Group:</td><td><input type="text" name="group_no" value="(:group_no:)"/><br/></td>
	</tr>
	<tr>
	  <td>IP:</td><td><input type="text" name="ip" value="(:ip:)"/><br/></td>
	</tr>
    <tr>
      <td>Mac:</td><td><input type="text" name="_type" value="(:_mac:)"/><br/>
      <input type="hidden" name="_id" value="(:_id:)"/></td>
    </tr>
	<tr>
	  <td><br/><input type="submit" value="Submit"/><br/></td>
	</tr>
      </table>
    </form>
  </body>
</html>
